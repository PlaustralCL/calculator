<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test page</title>
    <!-- Fonts -->

    <!-- Stye Sheet-->    
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  
  <body class="body">
    <h1 class="title">JavaScript Calculator</h1>
    <div class="container">
      <div class="calc-body">
        <div id="modal" class="modal">
          <div id="modal__exit" class="modal__exit">&times;</div>
          <p class="modal__text">C'mon, man!<br>You can't divide by zero</p>
        </div>
        <div id="statement" class="statement"></div> 
        <div id="result" class="result"></div>
        <div id="buttons" class="buttons">
          <button id="^" class="btn btn--operator">x^n</button>
          <button id="Escape" class="btn btn--warning ">AC</button>
          <button id="ce" class="btn btn--warning ">CE</button>
          <button id="Backspace" class="btn btn--warning ">DEL</button>
          <div class="break"></div>
          <button id="invert" class="btn btn--operator">1/x</button>
          <button id="squared" class="btn btn--operator">x^2</button>
          <button id="sqrt" class="btn btn--operator">sqrt</button>
          <button id="/" class="btn btn--operator">/</button>
          <div class="break"></div>
          <button id="7" class="btn">7</button>
          <button id="8" class="btn">8</button>
          <button id="9" class="btn">9</button>
          <button id="*" class="btn btn--operator">x</button>
          <div class="break"></div>
          <button id="4" class="btn">4</button>
          <button id="5" class="btn">5</button>
          <button id="6" class="btn">6</button>
          <button id="-" class="btn btn--operator">-</button>
          <div class="break"></div>
          <button id="1" class="btn">1</button>
          <button id="2" class="btn">2</button>
          <button id="3" class="btn">3</button>
          <button id="+" class="btn btn--operator">+</button>
          <div class="break"></div>
          <button id="signs" class="btn">+ / -</button>
          <button id="0" class="btn">0</button>
          <button id="decimal" class="btn">.</button>
          <button id="Enter" class="btn btn--operator">=</button>
        </div>  
      </div>
    </div>

    <div class="container">
      <div id="excessDigits" class="toast">Can't enter more than 10 digits</div>
    </div>

    
    <footer class="footer">
      <p class="footer__text">
        <a class="footer_text__link" href="https://github.com/PlaustralCL/calculator" target="_blank">Github</a>
      </p>
    </footer>
    <button id="focusButton" class="btn--focus" aria-hidden="true"></button>
    
    
    
  </body>
  <script src="script.js"></script>
</html>
